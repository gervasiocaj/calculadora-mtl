<!DOCTYPE html>
<html>
<head>
	<title>Calculadora MTL</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
</head>
<body>

	<style type="text/css">
	.meio {
		text-align: center;
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-right: -50%;
		transform: translate(-50%, -50%)
	}
	.amor {
		color: #e74c3b
	}
	input {
		height: auto;
		padding: 10px;
		border-radius: 4px;
	}
	</style>

    <div class="meio">
    	<h3 class="titulo">Calculadora de Reais-MTL</h3><br>
    		<input type="number" id="reais" placeholder="Preço em Reais"><br>
    		<input type="number" id="mtl" placeholder="Preço em MTL"><br>
    	<h5>Feito com <span class="amor">❤</span> por Gervásio Júnior</h5>
    	<h5>Envie sugestões para <a href="mailto:gervasiocaj@hotmail.com">gervasiocaj@hotmail.com</a></h5>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <script type="text/javascript">
	 	$("input").width($(".titulo").width())
    	$("#reais").on('input', function(a) {
    		$("#mtl").val(parseInt($("#reais").val()) * 8/30)
    	})
    	$("#mtl").on('input', function(a) {
    		$("#reais").val(parseInt($("#mtl").val()) * 30/8)
    	})
    </script>
</body>
</html>
